name: Build and deploy image to ECR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
env:
  ECR_REPOSITORY: my-resume-app
  ECS_CLUSTER: myapp-cluster
  ECS_SERVICE: myapp-service
  CONTAINER_NAME: myapp
  TASK_DEFINITION: myapp-task
  AWS_CREDS: ${{secrets.AWS_ACTION_ROLE}}
  AWS_REGION: ${{secrets.AWS_REGION}}
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{env.AWS_CREDS}}
        aws-region: ${{env.AWS_REGION}}

#login into Amzon ECR
    - name: login to Amazon ECR
      id: login-ECR
      uses: aws-actions/amazon-ecr-login@v2

#build and push to ECR
    - name: build ,tag and push docker image to Amazon ECR
      id: build-and-push
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{env.ECR_REPOSITORY}}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REGISTRY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        docker save $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -o image.tar
#Get image URL
    - name: set image URI
      id: set-image
      run: |
        echo "IMAGE_URI=${{ steps.build-and-push.output.image }}" >> $GITHUB_ENV


#Add trivy scan 
    - name: scan Docker image with trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'image.tar'
        scan-type: 'fs'
        format: 'table'
        exit-code: '1' # fail the build if vulnerabilities are found
        severity: 'CRITICAL,HIGH' #ONLY FAIL FOR CRITICAL/HIGH VULNERABILITIES
        ignore-unfixed: true # ignore vulneraties without fixes
        vuln-type: 'os,library' #scan both OS and packages and libraries                

#Deployment steps
    - name: Download task definition
      run: |
          aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

    - name: Update task definition
      run: |
          jq --arg IMAGE_URI "${{ steps.build-and-push.outputs.image }}" \
            --arg CONTAINER_NAME "${{ env.CONTAINER_NAME }}" \
            '.containerDefinitions |= map(if .name == $CONTAINER_NAME then .image = $IMAGE_URI else . end) |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy, .deregisteredAt)' \
            task-definition.json > updated-task-definition.json

    - name: Register task definition
      run: |
          aws ecs register-task-definition --cli-input-json file://updated-task-definition.json
          echo "NEW_TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION }} --query 'taskDefinition.taskDefinitionArn' --output text)" >> $GITHUB_ENV

    - name: Update ECS service
      run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ env.NEW_TASK_DEFINITION }} \
            --force-new-deployment

    - name: Verify deployment
      run: |
          echo "Waiting for deployment to complete..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}
          echo "Deployment successful!"